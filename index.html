<head>
    <meta charset="utf-8">

    <title>Northstar&trade; Number Cruncher</title>

    <link rel="stylesheet" href="/Scripts/lib/jquery-mobile-bower/css/jquery.mobile-1.4.5.min.css"/>

<body>
    <!-- Start Homepage Container -->
    <div data-role="page" data-theme="b" id="portrait-calc" data-position="fixed">
        <div data-role="header"+>
            <h1>Number Cruncher</h1>
        </div>

        <!-- main content -->
        <input type="text"  id="displayControl" data-theme="a" style="text-align: right;" value="0" />
        <div data-role="controlgroup" data-type="horizontal">
            <div class="ui-grid-b">
                <div class="ui-block-a"><button data-theme="a" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-inline" id="keyClear">Clear</button></div>
                <div class="ui-block-c"><button data-theme="a" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-inline ui-icon-arrow-l ui-btn-icon-notext ui-nodisc-icon ui-alt-icon" id="keyC"></button></div>
                <div class="ui-block-d"><button data-theme="a" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-inline" id="keyDivide">&divide;</button></div>
            </div>
            <div class="ui-grid-c">
                <div class="ui-block-a"><button data-theme="a" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-inline" id="key7">7</button></div>
                <div class="ui-block-b"><button data-theme="a" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-inline" id="key8">8</button></div>
                <div class="ui-block-c"><button data-theme="a" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-inline" id="key9">9</button></div>
                <div class="ui-block-d"><button data-theme="a" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-inline" id="keyMultiply">X</button></div>

                <div class="ui-block-a"><button data-theme="a" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-inline" id="key4">4</button></div>
                <div class="ui-block-b"><button data-theme="a" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-inline" id="key5">5</button></div>
                <div class="ui-block-c"><button data-theme="a" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-inline" id="key6">6</button></div>
                <div class="ui-block-d"><button data-theme="a" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-inline" id="keySubtract">-</button></div>

                <div class="ui-block-a"><button data-theme="a" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-inline" id="key1">1</button></div>
                <div class="ui-block-b"><button data-theme="a" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-inline" id="key2">2</button></div>
                <div class="ui-block-c"><button data-theme="a" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-inline" id="key3">3</button></div>
                <div class="ui-block-d"><button data-theme="a" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-inline" id="keyAdd">+</button></div>
            </div>
            <div class="ui-grid-b">
                <div class="ui-block-a"><button data-theme="a" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-inline" id="key0">0</button></div>
                <div class="ui-block-b"><button data-theme="a" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-inline" id="keyDecimalPoint">.</button></div>
                <div class="ui-block-c"><button data-theme="a" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-btn-inline" id="keyEquals">=</button></div>
            </div>
        </div>
